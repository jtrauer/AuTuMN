---
parent: apps/covid_19/params.yml

time:
  start: 0.
  end: 300.  # 30 Sep 2020

infectious_seed: 200

haario_scaling_factor: 3.5 # Greater values increase jumping step size and reduce the acceptance ratio (baseline 2.4)
metropolis_initialisation_type: 'current_params'

clinical_stratification:
  props:
    hospital:
      # Proportion of symptomatic persons that are hospitalised - Verity paper
      multiplier: 1. # Multiplier to the above age-stratified parameters
      props:
        - 0.001 # 0-4
        - 0.001 # 5-9
        - 0.003 # 10-14
        - 0.003 # 15-19
        - 0.012 # 20-24
        - 0.012 # 25-29
        - 0.032 # 30-34
        - 0.032 # 35-39
        - 0.049 # 40-44
        - 0.049 # 45-49
        - 0.102 # 50-54
        - 0.102 # 55-59
        - 0.166 # 60-64
        - 0.166 # 65-69
        - 0.243 # 70-74
        - 0.273 # 75+

  # Infectiousness adjustments, including the effect of isolation following detection
  late_exposed_infect_multiplier: .7
  non_sympt_infect_multiplier: .7
  late_infect_multiplier:
    sympt_isolate: 0.2
    hospital_non_icu: 0.2
    icu: 0.2

infection_fatality:
  # Infection fatality proportions - now calculated using the Cauchemez estimates (Age-specific mortality and immunity patterns of SARS-CoV-2 infection in 45 countries)
  props:
    - .00002  # 0-4
    - .000005  # 5-9
    - .000005  # 10-14
    - .000015
    - .00004
    - .00009
    - .00017
    - .00029
    - .00053
    - .00086
    - .00154
    - .00241
    - .00359
    - .00642
    - 0.01076
    - 0.02276 # 75-79
    - 0.07274 # 80+

mobility:
  # Mapping of Google Mobility locations to Autumn-specific locations
  google_mobility_locations:
    work:
      - workplaces
    other_locations:
      # Parks not included
      - retail_and_recreation
      - grocery_and_pharmacy
      - transit_stations
  smooth_google_data: true
  square_mobility_effect: true
  microdistancing:   # increasing function, starting from sigma=0 (no microdistancing) ending at upper_asymptote
    behaviour:
      function_type: tanh
      parameters:
        b: .05
        c: 90.
        sigma: 0.
        upper_asymptote: .4
    behaviour_adjuster:
      function_type: tanh
      parameters:
        b: -0.05
        c: 200.
        sigma: 0.6
        upper_asymptote: 1.
